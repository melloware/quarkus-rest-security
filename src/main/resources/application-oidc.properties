#####################################
# Application Configuration
#####################################
quarkus.application.name=REST Security OIDC

#####################################
# Security Roles
#####################################
role.api.user=user
role.api.admin=admin

#####################################
# OIDC Configuration
#####################################
quarkus.oidc.enabled=true
quarkus.devservices.enabled=false
quarkus.oidc.client-id=backend-service
%prod.quarkus.oidc.auth-server-url=http://localhost:8180/realms/quarkus

#quarkus.oidc.client-id=emobility
#quarkus.oidc.auth-server-url=http://localhost:8020/realms/trax

# Tell Dev Services for Keycloak to import the realm file
# This property is not effective when running the application in JVM or native modes
#quarkus.keycloak.devservices.realm-path=quarkus-realm.json


#####################################
# OpenAPI Configuration
#####################################
mp.openapi.extensions.smallrye.info.description=Using Quarkus REST with OIDC.
